<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Management Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .controls {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="date"], input[type="text"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-revoked {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-expired {
            background: #fff3cd;
            color: #856404;
        }
        
        .license-key {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
        }
        
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê License Management Panel</h1>
            <p>Manage bot licenses and track usage</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Licenses</h3>
                <div class="value" id="totalLicenses">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Licenses</h3>
                <div class="value" id="activeLicenses">0</div>
            </div>
            <div class="stat-card">
                <h3>Revoked</h3>
                <div class="value" id="revokedLicenses">0</div>
            </div>
            <div class="stat-card">
                <h3>Expired</h3>
                <div class="value" id="expiredLicenses">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="showCreateModal()">‚ûï Create New License</button>
            <button class="btn btn-primary" onclick="loadLicenses()">üîÑ Refresh</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>License Key</th>
                        <th>Created</th>
                        <th>Expires</th>
                        <th>Status</th>
                        <th>Last Used</th>
                        <th>Usage Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="licensesTable">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            Loading licenses...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal para criar licen√ßa -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>Create New License</h2>
            <label>Expiration Date (optional):</label>
            <input type="date" id="expiresAt">
            <label>Notes (optional):</label>
            <textarea id="notes" rows="3" placeholder="e.g., Customer name, order ID..."></textarea>
            <div class="modal-buttons">
                <button class="btn" onclick="hideCreateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createLicense()">Create</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Carregar licen√ßas ao iniciar
        loadLicenses();
        
        async function loadLicenses() {
            try {
                const response = await fetch(`${API_BASE}/api/licenses`);
                const licenses = await response.json();
                
                // Atualizar estat√≠sticas
                updateStats(licenses);
                
                // Renderizar tabela
                renderTable(licenses);
            } catch (error) {
                console.error('Error loading licenses:', error);
                alert('Failed to load licenses');
            }
        }
        
        function updateStats(licenses) {
            const now = new Date();
            const active = licenses.filter(l => l.is_active === 1 && (!l.expires_at || new Date(l.expires_at) > now)).length;
            const revoked = licenses.filter(l => l.is_active === 0).length;
            const expired = licenses.filter(l => l.expires_at && new Date(l.expires_at) < now && l.is_active === 1).length;
            
            document.getElementById('totalLicenses').textContent = licenses.length;
            document.getElementById('activeLicenses').textContent = active;
            document.getElementById('revokedLicenses').textContent = revoked;
            document.getElementById('expiredLicenses').textContent = expired;
        }
        
        function renderTable(licenses) {
            const tbody = document.getElementById('licensesTable');
            
            if (licenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No licenses found</td></tr>';
                return;
            }
            
            tbody.innerHTML = licenses.map(license => {
                const status = getStatus(license);
                const expiresAt = license.expires_at ? new Date(license.expires_at).toLocaleDateString() : 'Never';
                const lastUsed = license.last_used_at ? new Date(license.last_used_at).toLocaleString() : 'Never';
                const createdAt = new Date(license.created_at).toLocaleDateString();
                
                return `
                    <tr>
                        <td><span class="license-key">${license.license_key}</span></td>
                        <td>${createdAt}</td>
                        <td>${expiresAt}</td>
                        <td><span class="status status-${status.class}">${status.text}</span></td>
                        <td>${lastUsed}</td>
                        <td>${license.usage_count}</td>
                        <td>
                            ${license.is_active === 1 ? 
                                `<button class="btn btn-danger btn-small" onclick="revokeLicense('${license.license_key}')">Revoke</button>` :
                                `<button class="btn btn-success btn-small" onclick="activateLicense('${license.license_key}')">Activate</button>`
                            }
                            <button class="btn btn-danger btn-small" onclick="deleteLicense('${license.license_key}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function getStatus(license) {
            if (license.is_active === 0) {
                return { text: 'Revoked', class: 'revoked' };
            }
            if (license.expires_at && new Date(license.expires_at) < new Date()) {
                return { text: 'Expired', class: 'expired' };
            }
            return { text: 'Active', class: 'active' };
        }
        
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('expiresAt').value = '';
            document.getElementById('notes').value = '';
        }
        
        async function createLicense() {
            const expiresAt = document.getElementById('expiresAt').value;
            const notes = document.getElementById('notes').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/licenses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        expires_at: expiresAt || null,
                        notes: notes || ''
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`License created successfully!\n\nLicense Key: ${data.license_key}\n\nCopy this key and send it to the customer.`);
                    hideCreateModal();
                    loadLicenses();
                } else {
                    alert('Failed to create license');
                }
            } catch (error) {
                console.error('Error creating license:', error);
                alert('Failed to create license');
            }
        }
        
        async function revokeLicense(key) {
            if (!confirm(`Are you sure you want to revoke license ${key}?`)) return;
            
            try {
                await fetch(`${API_BASE}/api/licenses/${key}/revoke`, { method: 'POST' });
                loadLicenses();
            } catch (error) {
                alert('Failed to revoke license');
            }
        }
        
        async function activateLicense(key) {
            try {
                await fetch(`${API_BASE}/api/licenses/${key}/activate`, { method: 'POST' });
                loadLicenses();
            } catch (error) {
                alert('Failed to activate license');
            }
        }
        
        async function deleteLicense(key) {
            if (!confirm(`Are you sure you want to DELETE license ${key}? This action cannot be undone!`)) return;
            
            try {
                await fetch(`${API_BASE}/api/licenses/${key}`, { method: 'DELETE' });
                loadLicenses();
            } catch (error) {
                alert('Failed to delete license');
            }
        }
    </script>
</body>
</html>
